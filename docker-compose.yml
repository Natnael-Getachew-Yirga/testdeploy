version: "3.8"

services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  
  bookie-0:
    image: mock-ec2
    container_name: bookie-0
    hostname: bookie-0
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.6
    ports:
      - "2222:22"  # SSH port for bookie-0
    command: /usr/sbin/sshd -D

  bookie-1:
    image: mock-ec2
    container_name: bookie-1
    hostname: bookie-1create
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.7
    ports:
      - "2223:22"  # SSH port for bookie-1
    command: /usr/sbin/sshd -D

  bookie-2:
    image: mock-ec2
    container_name: bookie-2
    hostname: bookie-2
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.10
    ports:
      - "2224:22"  # SSH port for bookie-2
    command: /usr/sbin/sshd -D

  zk-0:
    image: mock-ec2
    container_name: zk-0
    hostname: zk-0
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.11
    ports:
      - "2225:22"  # SSH port for zk-0
    command: /usr/sbin/sshd -D

  zk-1:
    image: mock-ec2
    container_name: zk-1
    hostname: zk-1
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.8
    ports:
      - "2226:22"  # SSH port for zk-1
    command: /usr/sbin/sshd -D

  zk-2:
    image: mock-ec2
    container_name: zk-2
    hostname: zk-2
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.5
    ports:
      - "2227:22"  # SSH port for zk-2
    command: /usr/sbin/sshd -D

  bookkeeper-client-0:
    image: mock-ec2
    container_name: bookkeeper-client-0
    hostname: bookkeeper-client-0
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.9
    ports:
      - "2228:22"  # SSH port for bookkeeper-client-0
    command: /usr/sbin/sshd -D

  bookkeeper-client-1:
    image: mock-ec2
    container_name: bookkeeper-client-1
    hostname: bookkeeper-client-1
    networks:
      bookkeeper_network:
        ipv4_address: 10.0.0.4
    ports:
      - "2229:22"  # SSH port for bookkeeper-client-1
    command: /usr/sbin/sshd -D

networks:
  bookkeeper_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/16